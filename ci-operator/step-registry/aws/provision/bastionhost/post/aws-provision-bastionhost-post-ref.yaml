ref:
  as: aws-provision-bastionhost-post
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  commands: aws-provision-bastionhost-post-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  dependencies:
  - name: "release:latest"
    env: RELEASE_IMAGE_LATEST_FROM_BUILD_FARM
  env:
  - name: REGION
    default: ""
    documentation: Use a specific AWS region, overriding the LEASED_RESOURCE environment variable in the cluster_profile.
  documentation: |-
    Update the bastion machine based on some testing requirements
