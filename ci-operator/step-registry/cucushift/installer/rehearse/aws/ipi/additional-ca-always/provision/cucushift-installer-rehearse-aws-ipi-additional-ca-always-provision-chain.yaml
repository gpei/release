chain:
  as: cucushift-installer-rehearse-aws-ipi-additional-ca-always-provision
  steps:
  - chain: ipi-conf-aws
  - ref: ipi-conf-additional-ca-trust-policy
  - ref: ipi-conf-aws-usage-info
  - chain: ipi-install
  - ref: enable-qe-catalogsource
  - chain: cucushift-installer-check
  - ref: cucushift-installer-check-trust-policy
  env:
  - name: ADDITIONAL_CA_POLICY
    default: "Always"
  documentation: |-
    Create an IPI cluster on AWS with additional trust policy configured as Always.
